<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        color: red;
      }

      h1 {
        font-size: 40px;

      }

      input {
        width: 300px;
      }

      li {
        color: pink;

      }

      }

  <body>
    <h1>제목</h1>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <input type="text" />
    <input type="text" />
    <ul>
      <li class="c1" id="id1">김준일</li>
      <li class="c2">김준이</li>
      <li class="c3">김준삼</li>
    </ul>

    <p class = "content" style="color: brown; font-size: 20px;">문서내용을 입력하였습니다.</p>
  </body>
</html>
<!-- classs는 여러개 변경시 id는 단일 변경시 -->
